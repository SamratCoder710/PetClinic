<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Index Page</h1>

<table>
<thead>
<tr>
<th>Id</th>
<th>FirstName</th>
<th>LastName</th>
</tr>
</thead>
<tbody>
<tr th:each="owner:${owners}">
<td th:text="${owner.id}">1</td>
<td th:text="${owner.firstName}">John</td>
<td th:text="${owner.lastName}">Wick</td>
</tr>

</tbody>

</table>
</body>
</html>
