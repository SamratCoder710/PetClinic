<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">Index Page</h1>

<table>
<thead>
<tr>
<th>Id</th>
<th>FirstName</th>
<th>LastName</th>
</tr>
</thead>
<tbody>
<tr th:each="vet:${vets}">
<td th:text="${vet.id}">1</td>
<td th:text="${vet.firstName}">John</td>
<td th:text="${vet.lastName}">Wick</td>
</tr>

</tbody>

</table>
</body>
</html>
